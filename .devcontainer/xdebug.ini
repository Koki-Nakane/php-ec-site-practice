[xdebug]
; Enable debug and develop (better stack traces)
xdebug.mode=debug,develop
; VS Code PHP Debug listens on 9003 by default
xdebug.client_port=9003
; In devcontainer the IDE is in same network namespace
xdebug.client_host=localhost
; Always start (simpler than trigger while検証中)
xdebug.start_with_request=yes
; Optional performance tweak
xdebug.max_nesting_level=512
; Detailed log while調査中（必要なくなったらコメントアウト）
xdebug.log=/var/www/html/xdebug.log
xdebug.log_level=7
